<h1 class="page-title">Crea Titolo</h1>
<div class="col-md-12">
  <mat-card class="content">
    <h2 class="sub-title">Informazioni principali</h2>
    <mat-card-content>
      <form [formGroup]="articoloForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-4">
            <mat-form-field class="input">
              <mat-label>Lingua</mat-label>
              <mat-select formControlName="lingua" required>
                <mat-option value="IT">Italiano</mat-option>
                <mat-option value="EN">Inglese</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field class="input">
              <mat-label>Titolo</mat-label>
              <input matInput type="text" name="title" formControlName="title" required>
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field class="input">
              <mat-label>Sottotitolo</mat-label>
              <input matInput type="text" name="subtitle" formControlName="subtitle">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <mat-form-field class="input">
              <mat-label>Descrizione</mat-label>
              <textarea matInput type="textarea" name="description" rows="5" formControlName="description"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <mat-form-field class="input">
              <mat-label>Città</mat-label>
              <mat-select required formControlName="destinationID">
                <mat-option *ngFor="let city of cities" [value]="city.value">{{ city.name }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="input">
              <mat-label>Carica Immagine *</mat-label><br>
              <input type="file" required formControlName="mediaImage" (change)="onFileSelected($event)" accept="image/*">
            </div>
          </div>
        </div>
        <div formArrayName="paragraphs">
          <div *ngFor="let paragraph of paragraphs.controls; let i=index" [formGroupName]="i">
            <mat-card class="subContent">
              <h2 class="sub-title">Paragrafo {{ i + 1 }}</h2>
              <mat-card-content>
                <div class="row">
                  <div class="col-md-4">
                    <mat-form-field class="input">
                      <mat-label>Titolo del Paragrafo</mat-label>
                      <input matInput name="paragraphTitle" required formControlName="paragraphTitle">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="input">
                      <mat-label>Descrizione del Paragrafo</mat-label>
                      <textarea matInput name="paragraphText" rows="5" required formControlName="paragraphText"></textarea>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <mat-form-field class="input">
                      <mat-label>Città</mat-label>
                      <mat-select required formControlName="destinationID">
                        <mat-option *ngFor="let city of cities" [value]="city.value">{{ city.name }}</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="input">
                      <mat-label>Carica Immagine *</mat-label><br>
                      <input required type="file" formControlName="mediaImage" (change)="onFileSelected($event)" accept="image/*">
                    </div>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-4">
            <div class="input">
              <button mat-raised-button type="submit" class="clr" [disabled]="!articoloForm.valid">
                <mat-icon>save</mat-icon> Salva
              </button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="btn">
              <button mat-raised-button color="primary" (click)="addParagraph()">
                <mat-icon>add</mat-icon>
                Aggiungi Paragrafo
              </button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="btn">
              <button mat-raised-button color="warn" (click)="resetForm()">
                <mat-icon>clear</mat-icon> Reset
              </button>
            </div>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
